[build]
command = "npm run build"
publish = "dist"
[functions]
directory = "netlify/functions/"
[dev]
command = "parcel src/index.html"
[[redirects]]
from = "/github-oauth"
to = "/.netlify/functions/github-oauth"
[[redirects]]
from = "/cors-proxy"
to = "/.netlify/functions/cors-proxy"
[[redirects]]
from = "/authorized/github"
to = "/"
[[redirects]]
from = "/*"
to = "/"
